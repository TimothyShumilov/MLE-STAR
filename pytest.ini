[pytest]
# Pytest configuration for MLE-STAR framework

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require setup)
    slow: Slow tests that require model loading (skip by default)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    # Coverage options (uncomment when ready)
    # --cov=mle_star
    # --cov-report=html
    # --cov-report=term-missing

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test_output.log
log_file_level = DEBUG

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.9

# Test timeout (10 minutes for slow tests)
timeout = 600
timeout_method = thread
